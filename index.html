  <script>
    //Foreach method
    let n = [2, 3, 5, 6, 7];
    let newArr = [];
    n.forEach((ele) => {
      newArr.push(ele + "hello");
    });
    console.log(newArr);

    //indexOf method

    let list = ["shyam", "sigha", "roy"];
    console.log(list.indexOf("shyam"));
    console.log(list[2]);

    //MAP method

    const A = [1, 2, 3, 4];

    function test(x) {
      return x * 10;
    }

    // function test2(x){
    //     return x*20;
    // }
    const output = A.map((x) => x * 20);
    console.log(output);

    //reduce method

    const arr = [1, 3, 2, 4, 5];
    const result = arr.reduce(function (acc, curr) {
      acc = acc + curr;
      return acc;
    }, 0);
    console.log(result);

    //FILTER method
    const array = [1, 3, 4, 5, 6];
    const show = array.filter((x) => x % 2 == 0);
    console.log(show);
  </script>
